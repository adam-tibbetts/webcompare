<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="node_modules/xel/xel.js" type="module"></script>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/spinner.css" />
  <link rel="stylesheet" href="node_modules/xel/themes/adwaita.css" />
  <meta name="xel-accent-color" content="green" />
</head>

<section>
  <h1>WebCompare pre-alpha</h1>
  <h2>Settings</h2>
  <button id="select-directory">Select Directory</button>
  <p id="selected-directory-display">Selected directory: None</p>
  <form id="settings-form">
    <h4>Site URL</h4>
    <input type="text" id="baseUrl" value="https://seoplus.com/" />
    <h4>Crawl depth</h4>
    <input type="number" id="depth" value="1" min="0" />
    <input type="button" id="generateUrlListButton" value="Generate URL List" />
    <input
      type="submit"
      id="startCrawlButton"
      value="Start Crawling"
      disabled
    />
  </form>

  <h2>URLs to be crawled</h2>
  <div id="loading-spinner" class="spinner" style="display: none"></div>
  <ul id="url-list"></ul>

  <h2>Screenshots Taken</h2>
  <ul id="screenshot-list"></ul>

  <h2>Screenshots</h2>
  <input type="button" id="compareScreenshotsButton" value="Compare Screenshots" disabled />
  <div id="loading-spinner-comparison" class="spinner" style="display: none"></div>

  <div id="tabs-container"></div> <!-- Container for tabs -->
  <div id="sites-container"></div> <!-- Container for content -->

  </div>
</section>

<script src="renderer.js"></script>
